<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM OSINT PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');

        body {
            background: #050505;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
        }

        .hacker-title {
            font-family: 'Orbitron', sans-serif;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        /* RGB Border Animation */
        .rgb-box {
            position: relative;
            background: #111;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000) 1;
            animation: rotate-border 3s linear infinite;
        }

        @keyframes rotate-border {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .btn-find {
            background: #008000;
            box-shadow: 0 0 10px #008000;
            transition: 0.3s;
        }

        .btn-find:hover {
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
            transform: scale(1.02);
        }

        /* Compact Result UI */
        .info-item {
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid #330000;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .info-label {
            color: #ff0000;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            display: block;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border: 2px solid #ff0000;
            object-fit: cover;
        }
    </style>
</head>
<body class="p-4">

    <div class="max-w-2xl mx-auto text-center mt-10">
        <h1 class="hacker-title text-3xl md:text-5xl mb-1">INSTAGRAM OSINT</h1>
        <p class="text-red-600 font-bold text-sm tracking-widest mb-8">DEVELOPER TECH MASTER</p>

        <div class="rgb-box p-6 rounded-lg shadow-2xl">
            <input type="text" id="username" placeholder="Target Username..." 
                class="w-full p-3 bg-black border border-red-900 text-green-500 text-center outline-none mb-4">
            
            <button onclick="executeOsint()" class="btn-find w-full py-3 text-white font-bold rounded uppercase tracking-wider">
                Find Account
            </button>
        </div>

        <div id="result-container" class="mt-10 hidden text-left bg-black border border-gray-800 p-4 rounded shadow-lg">
            <div class="flex flex-col sm:flex-row gap-6">
                <div class="flex-shrink-0 mx-auto">
                    <img id="res-image" src="" class="profile-img rounded-md shadow-lg shadow-red-900/50" alt="Avatar">
                </div>
                
                <div id="res-data" class="grid grid-cols-2 gap-2 w-full">
                    </div>
            </div>
        </div>

        <div id="loading" class="mt-5 hidden text-red-500 animate-pulse text-sm">ACCESSING ENCRYPTED DATA...</div>
    </div>

    <footer class="fixed bottom-4 w-full text-center left-0">
        <p class="text-[10px] text-gray-600 uppercase tracking-tighter">
            powered by <span class="text-red-600">@ team Gajarbotolx</span>
        </p>
    </footer>

    <script>
        async function executeOsint() {
            const user = document.getElementById('username').value;
            const container = document.getElementById('result-container');
            const dataBox = document.getElementById('res-data');
            const imgBox = document.getElementById('res-image');
            const loading = document.getElementById('loading');

            if (!user) return;

            loading.classList.remove('hidden');
            container.classList.add('hidden');

            try {
                // New API Integrated Here
                const response = await fetch(`https://instagram-info.rakibsarvar12.workers.dev/info?username=${user}`);
                const data = await response.json();
                loading.classList.add('hidden');

                if (data) {
                    // Set Profile Image (Checking for common keys like profile_pic or profile_pic_url)
                    imgBox.src = data.profile_pic || data.profile_pic_url || 'https://via.placeholder.com/100';
                    
                    let html = '';
                    
                    Object.keys(data).forEach(key => {
                        let value = data[key];

                        // Skip the profile pic link and promotional text if any
                        const isPromo = String(value).includes("Shantanu Patel") || String(value).includes("@FAST_DevelopersOfficial");
                        
                        if (key !== 'profile_pic' && key !== 'profile_pic_url' && !isPromo) {
                            html += `
                                <div class="info-item">
                                    <span class="info-label">${key.replace(/_/g, ' ')}</span>
                                    <span class="text-green-500 font-mono">${value || 'N/A'}</span>
                                </div>
                            `;
                        }
                    });

                    dataBox.innerHTML = html;
                    container.classList.remove('hidden');
                }
            } catch (err) {
                loading.innerText = "CRITICAL ERROR: CONNECTION FAILED";
            }
        }
    </script>
</body>
</html>
